{% extends 'base.html' %}

{% block title %}Report Infrastructure Issue{% endblock %}

{% block content %}
<div class="container" style="max-width:600px;margin:40px auto;">
    <div class="card">
        <h2 style="text-align:center;">Report Infrastructure Issue</h2>
        <form method="post">
          {% csrf_token %}
          <input name="issue_type" placeholder="Issue Type (e.g., WiFi, AC)" required style="width:100%;margin-bottom:10px;padding:8px;">
          <input name="location" placeholder="Location (e.g., Audi, Seminar Hall)" required style="width:100%;margin-bottom:10px;padding:8px;">
          <textarea name="description" placeholder="Describe the issue..." required style="width:100%;margin-bottom:10px;padding:8px;"></textarea>
          <select name="event" style="width:100%;margin-bottom:10px;padding:8px;">
            <option value="">-- Related Event (Optional) --</option>
            {% for event in events %}
              <option value="{{ event.id }}">{{ event.title }}</option>
            {% endfor %}
          </select>
          <button type="submit" class="btn btn-blue" style="width:100%;">Submit Issue</button>
        </form>
    </div>
</div>
{% endblock %}
