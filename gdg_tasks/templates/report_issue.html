{% extends "base.html" %}
{% block title %}Report an Issue{% endblock %}

{% block content %}
<div class="issue-report-container">
  <h2 class="form-heading">Report an Issue</h2>

  <form method="post" class="issue-form">
    {% csrf_token %}

    <label for="issue">Issue Description</label>
    <textarea name="issue" id="issue" placeholder="Describe the issue..." required></textarea>

    <label for="event">Related Event</label>
    <select name="event" id="event" required>
      <option value="" disabled selected>Select an event</option>
      {% for event in events %}
        <option value="{{ event.id }}">{{ event.title }}</option>
      {% endfor %}
    </select>

    <button type="submit" class="btn-gdg">Submit Report</button>
  </form>
</div>

<style>
  .issue-report-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 0 20px;
  }

  .form-heading {
    text-align: center;
    color: #4285F4;
    margin-bottom: 20px;
    font-size: 26px;
  }

  .issue-form {
    background: #ffffff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    font-family: 'Poppins', sans-serif;
  }

  .issue-form label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }

  .issue-form textarea,
  .issue-form select {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    resize: vertical;
    box-sizing: border-box;
  }

  .issue-form textarea::placeholder {
    color: #aaa;
  }

  .btn-gdg {
    background-color: #0F9D58;
    color: white;
    border: none;
    padding: 10px 16px;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease-in-out;
  }

  .btn-gdg:hover {
    background-color: #0c7b43;
  }
</style>
{% endblock %}
