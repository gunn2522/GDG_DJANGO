{% extends "base.html" %}
{% block title %}Mark Attendance{% endblock %}
{% block content %}
<div class="container">
    <h2>Mark Attendance for {{ event.title }} - {{ event.date|date:"Y-m-d" }}</h2>

    <form method="post">
        {% csrf_token %}
        <table class="table">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>
                            <select name="status_{{ user.id }}">
                                <option value="Present">Present</option>
                                <option value="Absent">Absent</option>
                            </select>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-green">Save Attendance</button>
    </form>
</div>
{% endblock %}
