{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width:400px;margin:60px auto;">
    <div class="card">
        <h2 style="text-align:center;">Login</h2>
        <form method="post">
          {% csrf_token %}
          <label for="username">Username:</label>
          <input type="text" name="username" style="width:100%;margin-bottom:10px;padding:8px;"><br>
          <label for="password">Password:</label>
          <input type="password" name="password" style="width:100%;margin-bottom:10px;padding:8px;"><br>
          <button type="submit" class="btn btn-blue" style="width:100%;">Login</button>
        </form>
    </div>
</div>
{% endblock %}
